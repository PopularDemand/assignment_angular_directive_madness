
<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="UTF-8">
    <title>Quotes</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="shared/nav/mainNav.js"></script>
    <script src="shared/header/mainHeader.js"></script>
    <script src="shared/copyright/copyright.js"></script>
    <script src="components/quotes/quotesController.js"></script>
    <script src="components/quotes/form/quoteForm.js"></script>
    <script src="components/quotes/index/quotesIndex.js"></script>
  </head>
  <body ng-controller="QuotesCtrl">
    <main-nav></main-nav>
    <main-header>Quotes</main-header>

    <quote-form></quote-form>

    <ul>
      <li ng-if="!quotes.length">No quotes</li>
      <li quotes-index
        ng-repeat="quote in quotes"
        quote="quote"
        quote-message="{{ quote.message }}"
        quote-author="{{ quote.author }}"
        quotes="quotes"></li>
    </ul>

    <copyright>Salas Incorporated</copyright>
  </body>
</html>
